<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- Current Temperature -->
  <rect x="10" y="10" width="180" height="60" rx="10" ry="10" fill="none" stroke="black" stroke-width="2"/>
  <text x="20" y="50" font-family="Arial" font-size="36" font-weight="bold" fill="black">22°C</text>
  <text x="130" y="30" font-family="Arial" font-size="14" fill="black" text-anchor="end">Min:</text>
  <text x="135" y="30" font-family="Arial" font-size="14" fill="black">18°</text>
  <text x="130" y="50" font-family="Arial" font-size="14" fill="black" text-anchor="end">Max:</text>
  <text x="135" y="50" font-family="Arial" font-size="14" fill="black">26°</text>
  
  <!-- Current Humidity -->
  <rect x="10" y="80" width="180" height="60" rx="10" ry="10" fill="none" stroke="black" stroke-width="2"/>
  <text x="20" y="120" font-family="Arial" font-size="36" font-weight="bold" fill="black">65%</text>
  <text x="130" y="100" font-family="Arial" font-size="14" fill="black" text-anchor="end">Min:</text>
  <text x="135" y="100" font-family="Arial" font-size="14" fill="black">55%</text>
  <text x="130" y="120" font-family="Arial" font-size="14" fill="black" text-anchor="end">Max:</text>
  <text x="135" y="120" font-family="Arial" font-size="14" fill="black">75%</text>
  
  <!-- Forecast -->
  <text x="10" y="160" font-family="Arial" font-size="14" font-weight="bold" fill="black">Tomorrow:</text>
  
  <!-- Sun icon -->
  <circle cx="70" cy="180" r="12" fill="none" stroke="black" stroke-width="2"/>
  <line x1="70" y1="164" x2="70" y2="196" stroke="black" stroke-width="2"/>
  <line x1="54" y1="180" x2="86" y2="180" stroke="black" stroke-width="2"/>
  <line x1="59" y1="169" x2="81" y2="191" stroke="black" stroke-width="2"/>
  <line x1="59" y1="191" x2="81" y2="169" stroke="black" stroke-width="2"/>
  
  <!-- Rain icon -->
  <path d="M120,170 Q130,160 140,170 T160,170 M120,180 Q130,170 140,180 T160,180 M120,190 Q130,180 140,190 T160,190" fill="none" stroke="black" stroke-width="2"/>
</svg>
